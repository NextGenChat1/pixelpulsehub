<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PixelPulseHub – My Own Content</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💜</text></svg>">
  <style>
    :root{--bg:#fff;--bgSoft:#f7f7f7;--text:#111;--accent:#8a2be2;--accent2:#ff1493;--radius:12px}
    [data-theme="dark"]{--bg:#121212;--bgSoft:#1e1e1e;--text:#e5e5e5}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    header{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;padding:1rem;display:flex;justify-content:space-between;align-items:center}
    header h1{font-size:1.5rem}
    #themeToggle{background:transparent;border:none;font-size:1.3rem;color:#fff;cursor:pointer}
    nav{position:sticky;top:0;background:var(--bgSoft);display:flex;gap:.5rem;overflow-x:auto;padding:.5rem 1rem}
    nav a{flex:0 0 auto;padding:.5rem .8rem;border-radius:var(--radius);text-decoration:none;color:var(--text)}
    nav a:hover{background:var(--accent);color:#fff}
    main{max-width:900px;margin:1.5rem auto;padding:0 1rem}
    section{margin-bottom:2rem}
    .card{background:var(--bgSoft);border-radius:var(--radius);padding:1rem;margin-bottom:1rem}
    .card h3{margin-bottom:.5rem;color:var(--accent)}
    .card p{white-space:pre-wrap}
  </style>
</head>
<body>
  <header>
    <h1>PixelPulseHub</h1>
    <button id="themeToggle">🌗</button>
  </header>
  <nav>
    <a href="#breaking">Breaking</a><a href="#tips">Tips</a><a href="#recipes">Recipes</a>
    <a href="#poetry">Poetry</a><a href="#wishes">Wishes</a>
  </nav>

  <main id="content"></main>
  <footer>&copy; 2025 PixelPulseHub – All my own words.</footer>

  <script>
    /* dark-mode toggle */
    const toggleBtn=document.getElementById('themeToggle');
    toggleBtn.onclick=()=>{
      const dark=document.documentElement.getAttribute('data-theme')==='dark';
      document.documentElement.setAttribute('data-theme',dark?'light':'dark');
      localStorage.setItem('theme',dark?'light':'dark');
    };
    document.documentElement.setAttribute('data-theme',localStorage.getItem('theme')||'light');

    /* in-page content (no external fetch) */
    const data={
      breaking:[
        {title:"Pakistan Asia Cup Host",body:"PCB ne 2025 Asia Cup ki hosting ka اعلان کر دیا. تمام میچز پاکستان میں ہوں گے."}
      ],
      tips:[
        {title:"Subah Nimbu-Paani",body:"کھالی پیٹ نیم گرم پانی + نیمبو + شہد = میٹابولزم بوسٹ اور چمکدار جلد."}
      ],
      recipes:[
        {title:"10-Minute Anda Bhurji",body:"انڈے ۲، پیاز ۱، ہری مرچ، نمک-مرچ، مکھن ۱ چمچ — تیار!"}
      ],
      poetry:[
        {title:"آج کی نظم",body:"رات کا اندھیرا بھی روشن کر دے وہ شخص\nجس کی مسکراہٹ تمہارے لب پہ ٹھہر جائے"}
      ],
      wishes:[
        {title:"Good-morning",body:"ہر صبح ایک نئی امید، ایک نیا جذبہ لے کر آتی ہے۔ صبح بخیر!"}
      ]
    };

    function render(){
      const main=document.getElementById('content');
      Object.keys(data).forEach(key=>{
        const sec=document.createElement('section');sec.id=key;
        sec.innerHTML=`<h2>${key.charAt(0).toUpperCase()+key.slice(1)}</h2>`;
        data[key].forEach(item=>{
          const card=document.createElement('div');card.className='card';
          card.innerHTML=`<h3>${item.title}</h3><p>${item.body}</p>`;
          sec.appendChild(card);
        });
        main.appendChild(sec);
      });
    }
    render();
  </script>
</body>
</html>
