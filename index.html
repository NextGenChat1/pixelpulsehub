<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zyntra Kids Library</title>
<style>
  body {
    font-family: Georgia, serif;
    background: #fff8e7;
    margin: 0; padding: 20px;
    color: #222;
    line-height: 1.7;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  h1 {
    color: #5d4037;
    font-size: 3em;
  }
  .filters {
    margin-bottom: 25px;
    text-align: center;
  }
  .filters select {
    font-size: 1.2em;
    padding: 8px 16px;
    margin: 0 10px;
    border-radius: 6px;
    border: 1px solid #c49b66;
  }
  .books {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
  }
  .book-card {
    background: #fdf6e3;
    border-radius: 14px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    width: 320px;
    cursor: pointer;
    transition: transform 0.25s ease;
    display: flex;
    flex-direction: column;
  }
  .book-card:hover {
    transform: scale(1.06);
  }
  .book-cover {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
  }
  .book-info {
    padding: 18px;
    flex-grow: 1;
  }
  .book-title {
    font-size: 1.5em;
    font-weight: 700;
    margin-bottom: 6px;
    color: #6d4c41;
  }
  .book-meta {
    font-size: 1em;
    color: #a1887f;
    margin-bottom: 15px;
  }
  .story-popup {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.65);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 25px;
    overflow-y: auto;
    z-index: 2000;
  }
  .story-content {
    background: #fff8e7;
    border-radius: 18px;
    max-width: 750px;
    max-height: 90vh;
    padding: 30px 35px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    overflow-y: auto;
    position: relative;
  }
  .story-content h2 {
    margin-top: 0;
    color: #5d4037;
    font-size: 2.2em;
  }
  .story-content p {
    line-height: 1.85;
    margin-bottom: 18px;
    font-size: 1.15em;
  }
  .close-btn {
    position: absolute;
    right: 20px;
    top: 20px;
    background: #a0522d;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 1.3em;
    padding: 6px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .close-btn:hover {
    background: #7b3f18;
  }
  @media(max-width: 640px) {
    .books {
      flex-direction: column;
      align-items: center;
    }
    .book-card {
      width: 95%;
    }
    .story-content {
      max-width: 90vw;
      padding: 25px 20px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Zyntra Kids Library</h1>
  <div class="filters">
    <label>
      Category: 
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="adventure">Adventure</option>
        <option value="animal">Animal</option>
        <option value="moral">Moral</option>
      </select>
    </label>
  </div>
</header>

<section class="books" id="booksContainer">
  <!-- Book cards inserted here dynamically -->
</section>

<!-- Story Popup -->
<div class="story-popup" id="storyPopup" tabindex="0" role="dialog" aria-modal="true" aria-labelledby="storyTitle">
  <div class="story-content">
    <button class="close-btn" id="closeStoryBtn" aria-label="Close Story Popup">X</button>
    <h2 id="storyTitle"></h2>
    <div id="storyText"></div>
  </div>
</div>
