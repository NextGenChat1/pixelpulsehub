<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZyntraTube NeonVerse - 100% Free</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #ec4899, #7c3aed);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      position: sticky;
      top: 0;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-card {
      background-color: #212121;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .thumbnail {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #333;
    }
    .thumbnail iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-info {
      padding: 1rem;
    }
    .video-title {
      font-size: 1.1rem;
      font-weight: 500;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>ZyntraTube NeonVerse</header>

  <div class="video-grid" id="video-grid">
    <!-- Videos will be added here by JavaScript -->
  </div>

  <script>
    // --- YAHAN APNI VIDEOS ADD KAREIN ---
    const videos = [
      { title: "Spectacular Nature Views 🌳", youtubeVideoId: "CxwJ7aKOfi0" },
      { title: "5-Minute Spicy Noodles Recipe 🍜", youtubeVideoId: "dQw4w9WgXcQ" },
      { title: "K-Pop Dance Compilation 💃", youtubeVideoId: "9bZkp7q19f0" },
      { title: "Learn to Code in 10 Minutes! 💻", youtubeVideoId: "aG-K8g2Uo-s" },
      // ... aap yahan aur bhi videos add kar sakti hain! ...
    ];

    document.addEventListener("DOMContentLoaded", function() {
      const videoGrid = document.getElementById("video-grid");
      videos.forEach(video => {
        const videoCard = document.createElement("div");
        videoCard.className = "video-card";
        
        const embedUrl = `https://www.youtube.com/embed/${video.youtubeVideoId}`;
        
        videoCard.innerHTML = `
          <div class="thumbnail">
            <iframe src="${embedUrl}" allowfullscreen></iframe>
          </div>
          <div class="video-info">
            <h3 class="video-title">${video.title}</h3>
          </div>
        `;
        videoGrid.appendChild(videoCard);
      });
    });
  </script>

</body>
</html>
