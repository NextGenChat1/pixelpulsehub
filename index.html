<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zyntra Kids Library</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    padding: 20px;
    margin: 0;
    text-align: center;
  }
  h1 {
    color: #ff4081;
  }
  .category-buttons {
    margin: 15px 0;
  }
  button {
    background: #ff80ab;
    border: none;
    color: white;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #e040fb;
  }
  .book-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .book {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .book:hover {
    transform: scale(1.05);
  }
  .book img {
    width: 100%;
    border-radius: 10px 10px 0 0;
  }
  .book-title {
    padding: 10px;
    font-weight: bold;
    color: #333;
  }
  #story-box {
    background: white;
    margin: 30px auto 0;
    padding: 20px;
    max-width: 700px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    text-align: left;
    display: none;
    position: relative;
  }
  #story-box button.close-btn {
    position: absolute;
    right: 15px;
    top: 15px;
    background: #f44336;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

  <h1>ðŸ“š Zyntra Kids Library</h1>

  <div class="category-buttons">
    <button onclick="filterBooks('all')">All</button>
    <button onclick="filterBooks('animal')">Animal Stories</button>
    <button onclick="filterBooks('moral')">Moral Stories</button>
    <button onclick="filterBooks('fantasy')">Fantasy Stories</button>
  </div>

  <div class="book-grid" id="bookGrid">
    <!-- Books added by JS -->
  </div>

  <div id="story-box">
    <button class="close-btn" onclick="closeStory()">X</button>
    <div id="story-content"></div>
  </div>

<script>
  const books = [
    {
      id: 1,
      category: 'animal',
      title: 'The Brave Elephant',
      cover: 'https://i.imgur.com/eK6Yn1J.jpg', // example image
      story: `Once upon a time, a brave elephant saw a fire in the forest. Using his big ears, he fanned the flames away to save his friends. Everyone called him a hero.`
    },
    {
      id: 2,
      category: 'animal',
      title: 'The Clever Fox',
      cover: 'https://i.imgur.com/7M8PhQT.jpg',
      story: `A clever fox outsmarted a hungry lion to protect the jungle animals. His quick thinking saved the day!`
    },
    {
      id: 3,
      category: 'moral',
      title: 'The Honest Girl',
      cover: 'https://i.imgur.com/jq6RmHc.jpg',
      story: `A kind girl found a lost wallet and returned it. She taught everyone the value of honesty.`
    },
    {
      id: 4,
      category: 'moral',
      title: 'Sharing is Caring',
      cover: 'https://i.imgur.com/xuDQOXq.jpg',
      story: `Two boys shared their lunch with a new friend. They learned sharing brings happiness.`
    },
    {
      id: 5,
      category: 'fantasy',
      title: 'Magic Shoes',
      cover: 'https://i.imgur.com/fRbEJtN.jpg',
      story: `A girl found magic shoes that let her fly! She helped animals and kids with her special powers.`
    },
    {
      id: 6,
      category: 'fantasy',
      title: 'The Talking Mirror',
      cover: 'https://i.imgur.com/WGNNvIq.jpg',
      story: `A magical mirror told jokes and taught kindness to everyone who looked into it.`
    }
  ];

  const bookGrid = document.getElementById('bookGrid');
  const storyBox = document.getElementById('story-box');
  const storyContent = document.getElementById('story-content');

  function displayBooks(list) {
    bookGrid.innerHTML = '';
    list.forEach(book => {
      const bookEl = document.createElement('div');
      bookEl.className = 'book';
      bookEl.innerHTML = `
        <img src="${book.cover}" alt="${book.title} Cover" />
        <div class="book-title">${book.title}</div>
      `;
      bookEl.onclick = () => openStory(book.story, book.title);
      bookGrid.appendChild(bookEl);
    });
  }

  function filterBooks(category) {
    if (category === 'all') {
      displayBooks(books);
    } else {
      const filtered = books.filter(b => b.category === category);
      displayBooks(filtered);
    }
    closeStory();
  }

  function openStory(text, title) {
    storyContent.innerHTML = `<h2>${title}</h2><p>${text}</p>`;
    storyBox.style.display = 'block';
    window.scrollTo({ top: storyBox.offsetTop, behavior: 'smooth' });
  }

  function closeStory() {
    storyBox.style.display = 'none';
  }

  // Load all books on page load
  filterBooks('all');
</script>

</body>
</html>
