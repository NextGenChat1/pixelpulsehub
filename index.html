<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zyntra Book Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #181c24;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #00c3ff, #fc00ff);
      padding: 20px 0 10px 0;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px #0004;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .logo-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00c3ff 60%, #fc00ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 8px #0003;
      border: 2px solid #fff3;
    }
    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fc00ff44;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 0 0 0;
      gap: 15px;
    }
    .category-btn {
      background: #232946;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
      box-shadow: 0 2px 8px #0002;
    }
    .category-btn.active, .category-btn:hover {
      background: linear-gradient(90deg, #00c3ff, #fc00ff);
      color: #fff;
    }
    .books-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 35px 0 50px 0;
    }
    .book-card {
      background: #232946;
      border-radius: 18px;
      box-shadow: 0 4px 16px #0003;
      width: 260px;
      padding: 18px 16px 20px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
      position: relative;
    }
    .book-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 24px #00c3ff44;
    }
    .book-cover {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px #fc00ff44;
      background: #fff;
    }
    .book-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 6px;
      text-align: center;
    }
    .book-author {
      font-size: 0.98rem;
      color: #b8b8ff;
      margin-bottom: 8px;
      text-align: center;
    }
    .book-desc {
      font-size: 0.97rem;
      color: #e0e0e0;
      margin-bottom: 12px;
      text-align: center;
      min-height: 48px;
    }
    .read-btn {
      background: linear-gradient(90deg, #00c3ff, #fc00ff);
      color: #fff;
      border: none;
      padding: 8px 22px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 6px;
      box-shadow: 0 2px 8px #0002;
      text-decoration: none;
      display: inline-block;
    }
    .read-btn:hover {
      background: linear-gradient(90deg, #fc00ff, #00c3ff);
    }
    .zyntra-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(90deg, #00c3ff, #fc00ff);
      color: #fff;
      font-size: 0.85rem;
      font-weight: bold;
      padding: 3px 10px;
      border-radius: 12px;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0002;
      opacity: 0.85;
    }
    @media (max-width: 700px) {
      .books-container {
        flex-direction: column;
        align-items: center;
      }
      .book-card {
        width: 90vw;
        max-width: 320px;
      }
      .logo-text {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-img">Z</div>
      <div class="logo-text">Zyntra Book Library</div>
    </div>
    <div class="subtitle">Read, Learn & Enjoy! | Kids • Stories • Science • Islamic</div>

  <div class="categories" id="categories"></div>

      {

      // Islamic
      {
        category: "Islamic",
        title: "The Story of Prophet Yunus (AS)",
        author: "Zyntra",
        desc: "Learn about the patience and faith of Prophet Yunus (AS) in this inspiring story.",
        cover: "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80",
        link: "https://www.muslimkidsguide.com/prophet-yunus-story/"

      {
        category: "Islamic",
        title: "Five Pillars of Islam",
        author: "Zyntra",
        desc: "An easy guide to the five pillars of Islam for kids and families.",
        cover: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80",
        link: "https://www.learnreligions.com/the-five-pillars-of-islam-2004291"
      },
      {
        category: "Islamic",
        title: "Good Manners in Islam",
        author: "Zyntra",
        desc: "Learn about kindness, honesty, and respect in Islam with Zyntra's guide.",
        cover: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
        link: "https://www.soundvision.com/article/teaching-children-good-manners-in-islam"
      }
    ];

    // Get unique categories
    const categories = [...new Set(booksData.map(book => book.category))];

    // Render category buttons
    const categoriesDiv = document.getElementById('categories');
    categories.forEach((cat, idx) => {
      const btn = document.createElement('button');
      btn.className = 'category-btn' + (idx === 0 ? ' active' : '');
      btn.innerText = cat;
      btn.onclick = () => showCategory(cat, btn);
      categoriesDiv.appendChild(btn);
    });

    // Show books for selected category
    function showCategory(category, btn) {
      // Set active button
      document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      // Filter books
      const books = booksData.filter(book => book.category === category);
      renderBooks(books);
    }

    // Render books
    function renderBooks(books) {
      const booksDiv = document.getElementById('books');
      booksDiv.innerHTML = '';
      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
          <div class="zyntra-badge">Zyntra</div>
          <img class="book-cover" src="${book.cover}" alt="${book.title}">
          <div class="book-title">${book.title}</div>
          <div class="book-author">by ${book.author}</div>
          <div class="book-desc">${book.desc}</div>
          <a class="read-btn" href="${book.link}" target="_blank">Read Online</a>
        `;
        booksDiv.appendChild(card);
      });
    }

    // Show first category by default
    renderBooks(booksData.filter(book => book.category === categories[0]));
  </script>
</body>
</html>
