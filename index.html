        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --dark-bg: #121212;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            padding: 1rem;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        nav {
            background-color: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            border-bottom: 1px solid var(--glass-border);
            flex-wrap: wrap;
        }

        nav button {
            background-color: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        nav button:hover, nav button.active {
            background-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .video-card {
            background-color: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card video {
            width: 100%;
            height: auto;
        }

        .video-info {
            padding: 1rem;
        }

        .video-info h3 {
            margin: 0.5rem 0;
        }

        .audio-card {
            background-color: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .audio-card:hover {
            transform: scale(1.05);
        }

        .audio-card audio {
            width: 100%;
        }

        .audio-info {
            padding: 1rem;
        }

        .audio-info h3 {
            margin: 0.5rem 0;
        }

        .upload-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--neon-pink);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-pink);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--glass-bg);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid var(--glass-border);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-content label {
            margin-top: 1rem;
        }

        .modal-content input, .modal-content select {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--glass-border);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-content button {
            padding: 0.5rem;
            background-color: var(--neon-pink);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;

    </style>

        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <video controls poster="${video.thumbnail}">
                        <source src="${video.url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function displayAudios(audios) {
            const container = document.getElementById('audioContainer');
            container.innerHTML = '';
            audios.forEach(audio => {
                const card = document.createElement('div');
                card.className = 'audio-card';
                card.innerHTML = `
                    <img src="${audio.thumbnail}" alt="${audio.title}" style="width:100%;">
                    <div class="audio-info">
                        <h3>${audio.title}</h3>
                        <audio controls>
                            <source src="${audio.url}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterVideos(category) {
            if (category === 'all') {
                displayVideos(dailyVideos);
                document.getElementById('videoContainer').style.display = 'grid';
                document.getElementById('audioContainer').style.display = 'none';
            } else if (category === 'audio') {
                showAudios();
            } else {
                const filteredVideos = dailyVideos.filter(video => video.category === category);
                displayVideos(filteredVideos);
                document.getElementById('videoContainer').style.display = 'grid';
                document.getElementById('audioContainer').style.display = 'none';
            }
        }

        function showAudios() {
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('audioContainer').style.display = 'grid';
            displayAudios(dailyAudios);
        }

        // Get the modal
        const modal = document.getElementById('uploadModal');

        // Get the button that opens the modal
        const uploadBtn = document.querySelector('.upload-btn');

        // Get the <span> element that closes the modal
        const closeBtn = document.querySelector('.close');

        // When the user clicks the button, open the modal
        uploadBtn.onclick = function() {
            modal.style.display = 'block';
        }

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('videoTitle').value;
            const url = document.getElementById('videoUrl').value;
            const thumbnail = document.getElementById('thumbnailUrl').value;
            const category = document.getElementById('videoCategory').value;

            // Add the new video to the dailyVideos array
            dailyVideos.push({
                title: title,
                url: url,
                thumbnail: thumbnail,
                category: category
            });

            // Close the modal
            modal.style.display = 'none';

            // Reset the form
            document.getElementById('uploadForm').reset();

            // Update the display to show all videos (including the new one)
            filterVideos('all');

            // Update the active button to 'All'
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
            document.querySelector('nav button[data-cat="all"]').classList.add('active');
        });

        // Add event listeners for category buttons
        document.querySelectorAll('nav button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterVideos(button.getAttribute('data-cat'));
            });
        });

        // Set today's video as the first one
        const today = new Date();
        const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
        const videoOfTheDayIndex = dayOfYear % dailyVideos.length;
        const videoOfTheDay = dailyVideos[videoOfTheDayIndex];
        console.log(`Video of the Day: ${videoOfTheDay.title}`);

        document.getElementById('videoContainer').style.display = 'grid';
        document.getElementById('audioContainer').style.display = 'none';
