<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zyntra Kids Library</title>
</head>
<body>
  <h1>Zyntra Kids Library</h1>

  <button onclick="showMessage('story')">Read Story</button>
  <button onclick="showMessage('game')">Play Game</button>
  <button onclick="showMessage('chat')">Chat with Bot</button>

  <div id="output" style="margin-top:20px;font-size:18px;"></div>

  <script>
    function showMessage(type) {
      let msg = "";
      if (type === 'story') {
        msg = "📖 Once upon a time, a small bird wanted to fly across the sea...";
      } else if (type === 'game') {
        msg = "🎮 Let's play: Match the animals! 🐶 🐱 🐰";
      } else if (type === 'chat') {
        msg = "🤖 Hello! I'm Zyntra Bot. Let's learn something fun!";
      }
      document.getElementById('output').innerText = msg;
    }
  </script>
</body>
</html>
