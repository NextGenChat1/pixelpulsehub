<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyntra Kids Library</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ffd54f;
      cursor: pointer;
    }
    .btn:hover {
      background: #ffc107;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      white-space: pre-line;
    }
    .lang-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <button class="btn lang-btn" onclick="toggleLanguage()">🌐 Urdu / English</button>
  <h1>📚 Welcome to Zyntra Kids Library</h1>

  <button class="btn" onclick="showStory('animal')">🦁 Animal Story</button>
  <button class="btn" onclick="showStory('moral')">🌟 Moral Story</button>
  <button class="btn" onclick="showStory('fantasy')">🧚 Fantasy Story</button>
  <button class="btn" onclick="wordOfDay()">🧠 Word of the Day</button>
  <button class="btn" onclick="startChat()">🤖 Ask ZyntraBot</button>

  <div id="output">Click a button to see the story.</div>

  <script>
    let lang = 'en';

    const stories = {
      animal: {
        en: "🐶 The Clever Dog\n\nOnce there was a dog. He was very hungry. He found a bone and ran happily. On the way, he saw his reflection in the water. He thought it was another dog with a bigger bone. He barked — and his bone fell into the water.\n\nMoral: Don’t be greedy.",
        ur: "🐶 ہوشیار کتا\n\nایک بار ایک کتا بہت بھوکا تھا۔ اسے ایک ہڈی ملی اور وہ خوشی سے بھاگا۔ راستے میں، اسے پانی میں اپنا عکس نظر آیا۔ اسے لگا کہ دوسرا کتا ہے جس کے پاس بڑی ہڈی ہے۔ وہ بھونکا — اور اس کی ہڈی پانی میں گر گئی۔\n\nسبق: لالچ نہ کریں۔"
      },
      moral: {
        en: "🌟 The Honest Boy\n\nA boy found a wallet full of money. He gave it to the police. The owner came and thanked him. Everyone praised the honest boy.\n\nMoral: Honesty is the best policy.",
        ur: "🌟 ایماندار لڑکا\n\nایک لڑکے کو ایک بٹوہ ملا جس میں پیسے تھے۔ اس نے پولیس کو دے دیا۔ مالک آیا اور شکریہ ادا کیا۔ سب نے لڑکے کی ایمانداری کی تعریف کی۔\n\nسبق: ایمانداری بہترین پالیسی ہے۔"
      },
      fantasy: {
        en: "🧚 Magic Shoes\n\nA girl found magic shoes. When she wore them, she could fly. She helped animals and kids using her power. She became a kind hero.\n\nMessage: Use your gifts to help others.",
        ur: "🧚 جادوئی جوتے\n\nایک لڑکی کو جادوئی جوتے ملے۔ جب وہ پہنتی، تو اُڑ سکتی تھی۔ اُس نے جانوروں اور بچوں کی مدد کی۔ وہ ایک مہربان ہیرو بن گئی۔\n\nپیغام: اپنی طاقت دوسروں کی مدد کے لیے استعمال کریں۔"
      }
    };

    function showStory(type) {
      const story = stories[type][lang];
      document.getElementById("output").innerText = story;
    }

    function wordOfDay() {
      const words = {
        en: "💡 Word of the Day: Brave — not afraid.\nExample: The cat was brave and saved her kitten.",
        ur: "💡 آج کا لفظ: بہادر — جو نہ ڈرتا ہو۔\nمثال: بلی بہادر تھی اور اپنے بچے کو بچایا۔"
      };
      document.getElementById("output").innerText = words[lang];
    }

    function startChat() {
      const facts = {
        en: "🤖 Fun Fact: Octopuses have three hearts! 🐙",
        ur: "🤖 دلچسپ بات: آکٹوپس کے تین دل ہوتے ہیں! 🐙"
      };
      document.getElementById("output").innerText = facts[lang];
    }

    function toggleLanguage() {
      lang = (lang === 'en') ? 'ur' : 'en';
      document.getElementById("output").innerText = (lang === 'en') 
        ? "Language set to English." 
        : "زبان اردو پر سیٹ کر دی گئی ہے۔";
    }
  </script>
</body>
</html>
