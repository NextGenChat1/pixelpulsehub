<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyntraTube NeonVerse</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --dark-bg: #121212;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            padding: 1rem;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        nav {
            background-color: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        nav button {
            background-color: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        nav button:hover, nav button.active {
            background-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .video-card {
            background-color: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card video {
            width: 100%;
            height: auto;
        }

        .video-info {
            padding: 1rem;
        }

        .video-info h3 {
            margin: 0.5rem 0;
        }

        .upload-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--neon-pink);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-pink);
        }
    </style>
</head>
<body>
    <header>
        <h1>üåü ZyntraTube NeonVerse üåü</h1>
        <p>Your daily dose of curated videos</p>
    </header>
    <nav>
        <button class="active" data-cat="all">All</button>
        <button data-cat="kids">Kids Zone üë∂</button>
        <button data-cat="trending">Trending üî•</button>
        <button data-cat="food">Food üçî</button>
        <button data-cat="tips">Tips üí°</button>
        <button data-cat="recipe">Recipe üç≥</button>
    </nav>
    <div class="container" id="videoContainer">
        <!-- Video cards will be inserted here by JavaScript -->
    </div>
    <button class="upload-btn">+</button>

    <script>
        const dailyVideos = [
            {
                title: "Daily Video 1",
                url: "https://cdn.pixabay.com/vimeo/753093004/elephant-100000.mp4?width=640&hash=5f7a1a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a",
                thumbnail: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0",
                category: "trending"
            },
            {
                title: "Daily Video 2",
                url: "https://cdn.pixabay.com/vimeo/753093004/elephant-100000.mp4?width=640&hash=5f7a1a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a",
                thumbnail: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0",
                category: "kids"
            },
            {
                title: "Daily Video 3",
                url: "https://cdn.pixabay.com/vimeo/753093004/elephant-100000.mp4?width=640&hash=5f7a1a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a",
                thumbnail: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0",
                category: "food"
            },
            {
                title: "Daily Video 4",
                url: "https://cdn.pixabay.com/vimeo/753093004/elephant-100000.mp4?width=640&hash=5f7a1a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a",
                thumbnail: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0",
                category: "tips"
            },
            {
                title: "Daily Video 5",
                url: "https://cdn.pixabay.com/vimeo/753093004/elephant-100000.mp4?width=640&hash=5f7a1a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a7a",
                thumbnail: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0",
                category: "recipe"
            }
        ];

        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <video controls poster="${video.thumbnail}">
                        <source src="${video.url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterVideos(category) {
            if (category === 'all') {
                displayVideos(dailyVideos);
            } else {
                const filteredVideos = dailyVideos.filter(video => video.category === category);
                displayVideos(filteredVideos);
            }
        }

        document.querySelectorAll('nav button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterVideos(button.getAttribute('data-cat'));
            });
        });

        // Set today's video as the first one
        const today = new Date();
        const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
        const videoOfTheDayIndex = dayOfYear % dailyVideos.length;
        const videoOfTheDay = dailyVideos[videoOfTheDayIndex];
        console.log(`Video of the Day: ${videoOfTheDay.title}`);

        // Display all videos by default
        displayVideos(dailyVideos);
    </script>
</body>
</html>
