<title>Zyntra Kids Library</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fdf6f0;
    margin: 0; padding: 20px;
    text-align: center;
    color: #333;
  }
  h1 {
    color: #ff4081;
    margin-bottom: 10px;
  }
  .filters {
    margin: 15px 0;
  }
  .filters button {
    background: #ff80ab;
    border: none;
    color: white;
    padding: 8px 14px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.3s ease;
  }
  .filters button:hover,
  .filters button.active {
    background: #e040fb;
  }
  #bookGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .book {
    background: white;
    border-radius: 10px;
    box-shadow: 0 5px 12px rgb(0 0 0 / 0.1);
    cursor: pointer;
    transition: transform 0.2s ease;
    text-align: left;
  }
  .book:hover {
    transform: scale(1.05);
  }
  .book img {
    width: 100%;
    border-radius: 10px 10px 0 0;
    height: 200px;
    object-fit: cover;
  }
  .book-title {
    font-weight: 700;
    padding: 12px 10px 6px;
    color: #222;
  }
  .book-meta {
    padding: 0 10px 12px;
    font-size: 13px;
    color: #666;
  }
  #story-box {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    max-width: 700px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    background: white;
    box-shadow: 0 6px 18px rgb(0 0 0 / 0.25);
    border-radius: 14px;
    padding: 25px 30px 40px;
    z-index: 1000;
    text-align: left;
  }
  #story-box h2 {
    margin-top: 0;
    color: #ff4081;
  }
  #story-box p {
    line-height: 1.5;
    white-space: pre-line;
  }
  #story-box button.close-btn {
    position: absolute;
    top: 15px; right: 15px;
    background: #f44336;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    padding: 6px 14px;
    border-radius: 8px;
    cursor: pointer;
  }
  #overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 900;
  }
</style>
</head>
